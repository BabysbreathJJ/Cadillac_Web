<div class="toolbar clearfix">
    <div class="items">
        <div class="item" ui-sref="content.homepage.total" ui-sref-active="active">
            <span class="text item-first">全部 ({{allcount}}) </span>
            <span class="item-right">|</span>
        </div>
        <div class="item" ui-sref="content.homepage.done" ui-sref-active="active">
            <span class="text">已交易 ({{donecount}}) </span>
            <span class="item-right">|</span>
        </div>
        <div class="item" ui-sref="content.homepage.normal" ui-sref-active="active">
            <span class="text">待交易 ({{waitcount}}) </span>
            <span class="item-right">|</span>
        </div>
        <div class="item" ui-sref="content.homepage.request" ui-sref-active="active">
            <div class="request">
                <span class="text">被请求</span>
            </div>
            <div class="request hint">{{requestcount}}</div>
            <span class="item-right">|</span>
        </div>
        <div class="item" ui-sref="content.homepage.selfdeleted" ui-sref-active="active">
            <span class="text">自删除 ({{deletecount}}) </span>
            <span class="item-right">|</span>
        </div>
        <div class="item" ui-sref="content.homepage.deleted" ui-sref-active="active">
            <span class="text item-last">被删除 ({{deletedcount}}) </span>
        </div>
    </div>

</div>
<div ui-view></div>
